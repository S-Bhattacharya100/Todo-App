<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=read_more" />
</head>

<body>
    <h1>Todo App</h1>
    <div class="container">
        <form>
            <input type="text" id="todo-input" placeholder="Enter task to add" autocomplete="off">
            <button id="add-btn">
                <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#000000"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>
            </button>
        </form>
        <ul class="todo-UL"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
